name: CI

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint:
    name: Lint with Biome
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Biome lint
        run: npx biome check --write .
